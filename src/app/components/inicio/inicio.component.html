<app-header></app-header>
<div class="content">
  <div class="card-login">
    <div
      class="card-header bg-usco-vt header-usco-card"
      style="background-color: #effaff"
    >
      <div class="row">
        <div class="col text-center">
          <img mat-card-image src="assets/logo-jer.png" class="img-fluid" />
        </div>
      </div>
      <hr class="punteada" />
      <div class="row">
        <div class="col">
          <h6 class="font-weight-bold" style="color: #42468c;">
            ¡Bienvenido al Sistema de Votación Electrónica!
          </h6>
        </div>
      </div>
    </div>
    <div class="card-body text-center font-usco-gr">
      <div class="container">
        <form>
          <div class="row">
            <div class="col">
              <p>
                Damos la bienvenida al inicio del proceso electoral. <br />
                Por favor, suministre la clave de acceso para dar apertura al
                sistema electoral
              </p>
            </div>
          </div>
          <form>
            <div class="row pl-5 pr-5">
              <div class="col">
                <mat-form-field class="example-full-width" appearance="outline">
                  <span matPrefix class="p-3"
                    ><i class="fa-solid fa-lock"></i
                  ></span>
                  <mat-label>Clave de acceso</mat-label>
                  <input matInput formControlName="token" autocomplete="off" />
                </mat-form-field>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col mb-2">
              <button type="button" class="btn btn-info">
                Validar
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
